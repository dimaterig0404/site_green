                    <style>

                                                 margin-left: auto;

    <script src="{% static 'js/canseption.js' %}"></script>

    <script>
        nenoaac = 'Qr'
        document.getElementById("btn").style.backgroundColor = "grey";
        document.getElementById("btn").disabled = true;
        document.getElementById("con_1").style.visibility = 'visible';
        document.getElementById("con_2").style.visibility = 'visible';
        document.getElementById("con_3").style.visibility = 'visible';


        nenoaac = 'Qr'

        function next() {


            if (document.getElementById("Select-css").value == "0") {


                document.getElementById("btn").style.backgroundColor = "grey";
                document.getElementById("btn").disabled = true;
                document.getElementById("con_1").style.visibility = 'visible';
                document.getElementById("con_2").style.visibility = 'visible';
                document.getElementById("con_3").style.visibility = 'visible';


                nenoaac = 'Qr'



            }

            if (document.getElementById("Select-css").value == "1") {

                document.getElementById("btn").disabled = false;
                document.getElementById("btn").style.backgroundColor = "";

                document.getElementById("con_1").style.visibility = 'hidden';
                document.getElementById("con_2").style.visibility = 'hidden';
                document.getElementById("con_3").style.visibility = 'hidden';

                document.getElementById("in").style.color = "";
                document.getElementById("in").innerHTML = "Загрузить файл"
                nenoaac = 'med'


            }
            if (document.getElementById("Select-css").value == "2") {
                document.getElementById("btn").disabled = false;
                document.getElementById("btn").style.backgroundColor = "";
                document.getElementById("con_1").style.visibility = 'hidden';
                document.getElementById("con_2").style.visibility = 'hidden';
                document.getElementById("con_3").style.visibility = 'hidden';

                document.getElementById("in").style.color = "";
                document.getElementById("in").innerHTML = "Загрузить файл"
                nenoaac = '18'



            }


        }


        function setCookie(cName, cValue, expDays) {
            let date = new Date();
            date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
        }

        function getCookie(cName) {
            const name = cName + "=";
            const cDecoded = decodeURIComponent(document.cookie); //to be careful
            const cArr = cDecoded.split('; ');
            let res;
            cArr.forEach(val => {
                if (val.indexOf(name) === 0) res = val.substring(name.length);
            })
            return res;
        }


        function setingsCookie() {
            setCookie('info', getCookie('info') + '/' + nenoaac, 1);
            alert(document.cookie)
            window.location.replace('./info', '_blank');
        }

        history.pushState(null, null, location.href);
        window.onpopstate = function(event) {
            history.go(1);
        };





        function showFile(input) {
            let file = input.files[0];

            //alert(`File name: ${file.name}`); // например, my.png


            if (file.size > 0) {

                document.getElementById("btn").disabled = false;
                document.getElementById("btn").style.backgroundColor = "";
                inputif = document.getElementById("in")
                inputif.style.color = "green";

                inputif.innerHTML = "Файт загружен"

            }

        }

    </script>
