{% load static %}
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">





                <div style="margin-left: auto;
    margin-right: auto;" class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="d-flex align-items-center mb-4">Мои основные настройки:</h6>

                            <hr>





                            <div class="l-wrap">







                                {% block afiches %}


                                {% endblock %}










                            </div>
                            <button style="margin-left: auto;
    margin-right: auto;" class="btn btn-info " target="__blank" onclick="set_edit()">Сохранить</button>
                        </div>
                    </div>





                </div>



            </div>
        </div>




        <style type="text/css">
            body {
                margin-top: 20px;
                color: #1a202c;
                text-align: left;
                background-color: #e2e8f0;
            }


            .grid {
                /*подключаем сетку*/
                display: grid;
            }

            /*внешний вид ячеек*/
            .grid>* {
                grid-template-columns: 50px;
                background-color: aliceblue;
                /*скругление углов*/
                border-radius: 5px;
                /*отступ от содержимого до края ячейки*/
                padding: 7px;
                /*расстояние от одной границы ячейки до другой*/
                margin: 1px;
            }


            .thumbs {
                width: 100%;
                max-width: 450px;
                /* опционально */
                margin: 10px;
                opacity: .99;
                overflow: hidden;
                position: relative;
                border-radius: 3px;
                cursor: pointer;
                -webkit-box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
                -moz-box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
                box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            }

            .thumbs:before {
                content: '';
                background: -webkit-linear-gradient(top, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
                background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
                width: 100%;
                height: 50%;
                opacity: 0;
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 2;
                -webkit-transition-property: top, opacity;
                transition-property: top, opacity;
                -webkit-transition-duration: 0.3s;
                transition-duration: 0.3s;
            }

            .thumbs img {
                display: block;
                width: 100%;
                /* ширина картинки */
                height: auto;
                /* высота картинки */
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }

            .thumbs .caption {
                width: 100%;
                padding: 20px;
                color: #fff;
                position: absolute;
                bottom: 0;
                left: 0;
                z-index: 3;
                text-align: center;
            }

            .thumbs .caption span {
                display: block;
                opacity: 0;
                position: relative;
                top: 100px;
                -webkit-transition-property: top, opacity;
                transition-property: top, opacity;
                -webkit-transition-duration: 0.3s;
                transition-duration: 0.3s;
                -webkit-transition-delay: 0s;
                transition-delay: 0s;
            }

            .thumbs .caption .title {
                line-height: 1;
                font-weight: normal;
                font-size: 18px;
            }

            .thumbs .caption .info {
                line-height: 1.2;
                margin-top: 5px;
                font-size: 12px;
            }

            .thumbs:focus:before,
            .thumbs:focus span,
            .thumbs:hover:before,
            .thumbs:hover span {
                opacity: 1;
            }

            .thumbs:focus:before,
            .thumbs:hover:before {
                top: 50%;
            }

            .thumbs:focus span,
            .thumbs:hover span {
                top: 0;
            }

            .thumbs:focus .title,
            .thumbs:hover .title {
                -webkit-transition-delay: 0.15s;
                transition-delay: 0.15s;
            }

            .thumbs:focus .info,
            .thumbs:hover .info {
                -webkit-transition-delay: 0.25s;
                transition-delay: 0.25s;
            }

            .main-body {
                padding: 15px;
            }

            .card {
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
            }

            .card {
                position: relative;
                display: flex;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0 solid rgba(0, 0, 0, .125);
                border-radius: .25rem;
            }

            .card-body {
                flex: 1 1 auto;
                min-height: 1px;
                padding: 1rem;
            }

            .gutters-sm {
                margin-right: -8px;
                margin-left: -8px;
            }

            .gutters-sm>.col,
            .gutters-sm>[class*=col-] {
                padding-right: 8px;
                padding-left: 8px;
            }

            .mb-3,
            .my-3 {
                margin-bottom: 1rem !important;
            }

            .bg-gray-300 {
                background-color: #e2e8f0;
            }

            .h-100 {
                height: 100% !important;
            }

            .shadow-none {
                box-shadow: none !important;
            }

        </style>

        <script type="text/javascript"></script>

    </div>
</body>

</html>



<script>
    statu = ''
    tip = '{{ user.isGreen }}'

    function status() {


        if (document.getElementById("status").value == "0") {
            statu = 'Qr'
        } else if (document.getElementById("status").value == "1") {
            statu = 'med'
        } else if (document.getElementById("status").value == "2") {
            statu = '18'
        }
    }

    function tipe() {


       
        tip = document.getElementById("tip").value
        

    }


    function setCookie(cName, cValue, expDays) {
        let date = new Date();
        date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
    }

    function getCookie(cName) {
        const name = cName + "=";
        const cDecoded = decodeURIComponent(document.cookie); //to be careful
        const cArr = cDecoded.split('; ');
        let res;
        cArr.forEach(val => {
            if (val.indexOf(name) === 0) res = val.substring(name.length);
        })
        return res;
    }


    function set_edit() {
        setCookie('red', document.getElementById('name').value + '/' + statu + '/' + document.getElementById('email').value+ '/' + document.getElementById('pass').value + '/' + tip+ '/' + '{{id}}', 30);
        
        window.location.replace('edit/save', '_blank')
    }

</script>
