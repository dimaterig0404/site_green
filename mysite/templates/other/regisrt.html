                    <span class="login100-form-title p-b-26">
                        Регистрация
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter nickname">
                        <input class="input100" id="nickid" type="text" name="nick"><!--   id="nickid"    -->
                        <span class="focus-input100" data-placeholder="Имя/Nickname"></span>
                    </div>






                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" id="emailid" name="email"> <!--   id="emailid"    -->
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>



                    <div class="wrap-input100 validate-input" data-validate="Enter password">


                        <span class="btn-show-pass">
                            <input class="hide" id="hd-1" type="checkbox">
                            <label for="hd-1"></label>
                            <div>
                                - Phone id - это способ при котором вам на указаную почту приходит билет.

                                -Face Id - этот способ обеспечивает быстую привязку билета и проход на мероприятия по вашему лицу.
                            </div>
                        </span>
                        <select id="Select-css" class="select-css" onchange="next()">
                            <option value="0">Phone id</option>
                            <option value="1">Face Id</option>
                        </select>

                    </div>






                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" id="passid" name="pass"><!--    id="passid"    -->
                        <span class="focus-input100" data-placeholder="Пароль/Password"></span>
                    </div>

                    <form action="php/upload.php" method="post" enctype="multipart/form-data">

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" type="password" id="passconid" name="pass"><!--    id="passconid"    -->
                            <span class="focus-input100" data-placeholder="Подтвердите пароль/Confirm password"></span>
                        </div>

                    </form>


                    <div>
                        <p> <input type="checkbox" id="input" /> Я соласен с пользовательским соглашением</p>

                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">




                            <div class="login100-form-bgbtn"></div>
                            <button id="btn_fi" disabled="disabled" class="login100-form-btn" onclick="button_set_cookie()" name="my_button">
                                ДАЛЕЕ
                            </button>
                        </div>
                    </div>





                    <script src="{% static 'js/canseption.js' %}"></script>
                    <script>
                        history.pushState(null, null, location.href);
                        history.lenght = 0
                        window.onpopstate = function(event) {
                            history.go(1);
                        };


                        const $btn_fi = document.querySelector('#btn_fi'),
                            $checkbox = document.querySelector('#input');
                        $btn_fi.style.backgroundColor = "gray";
                        $checkbox.addEventListener('change', () => {
                            if ($checkbox.checked) {
                                $btn_fi.style.backgroundColor = '';
                                $btn_fi.disabled = false;

                            } else {
                                $btn_fi.style.backgroundColor = "gray";
                                $btn_fi.disabled = true;
                            }

                        });


                       

                            
                            function setCookie(cName, cValue, expDays) {
                                let date = new Date();
                                date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
                                const expires = "expires=" + date.toUTCString();
                                document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
                            }

                        function button_set_cookie() {

                            
                            let nick = document.getElementById('nickid').value
                            let email = document.getElementById('emailid').value
                            let pass = document.getElementById('passconid').value
                            let cheak = document.getElementById('Select-css').value
                            alert( nick+"/"+email+"/"+pass+"/"+cheak)
                            setCookie('info', nick+"/"+email+"/"+pass+"/"+cheak, 1);

                            window.location.replace('Qr', '_blank');

                        }




                   

                    </script>



                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Если есть аккаунт?
                        </span>

                            history.pushState(null, null, location.href);
